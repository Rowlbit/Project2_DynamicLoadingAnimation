<!DOCTYPE html>
<html lang="en">
<head>
    <!--Meta Data Tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Title of the Webpage that will be seen in the tabs-->
    <title>Dynamic Loading Screen</title>

    <!--Link to CSS File-->
    <link rel="stylesheet" href="./DynamicLoading.css">
</head>
<body>
    <section class="wrapper">
        <div class="loader">
            <div class="loading one"></div>
            <div class="loading two"></div>
            <div class="loading three"></div>
            <div class="loading four"></div>
        </div>
    </section>
</body>
</html>

<!-- Things I learned from doing this project

1. You dont have to write out div tag entirely. You can just do a . or a # followed by the name
and then it will start working.


2. if you need to add a space while writing out the . or # name. Use another . after inputing the one word.
Example: .loading.one

3. Shift + Alt + down key is the VSCode command to duplicate 

4. I can also do the following example to duplicate faster: div.loading*4

5. Do not number the name of a class of a tag that you duplicate. This will require more work
in the CSS file. 
-->
